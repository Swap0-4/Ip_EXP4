<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Shirt Order</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #555;
        }

        select, input[type="number"], input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        p {
            text-align: center;
            margin: 10px 0;
            font-size: 18px;
        }

        #orderSummary {
            margin-top: 20px;
            display: none;
            padding: 15px;
            background-color: #e0ffe0;
            border-radius: 5px;
            text-align: center;
        }

        #orderSummary p {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Order Your Custom T-Shirt</h1>
        <form id="orderForm">
            <label for="tshirtType">T-Shirt Type:</label>
            <select id="tshirtType" name="tshirtType">
                <option value="plain" data-price="500">Plain - ₹500</option>
                <option value="graphic" data-price="700">Graphic - ₹700</option>
                <option value="custom" data-price="1000">Custom Design - ₹1000</option>
            </select>

            <label for="size">Size:</label>
            <select id="size" name="size">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
                <option value="xl">XL</option>
            </select>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" value="1" min="1">

            <!-- Mobile Number Section -->
            <label for="mobile">Mobile Number:</label>
            <input type="text" id="mobile" name="mobile" maxlength="10" placeholder="Enter 10-digit mobile number" required>

            <p>Total Price: ₹<span id="totalPrice">500</span></p>

            <button type="submit">Place Order</button>
        </form>

        <div id="orderSummary">
            <p><strong>Order Summary:</strong></p>
            <p id="summaryDetails"></p>
            <p><strong>Thank you for your order!</strong></p>
        </div>
    </div>

    <script>
        document.getElementById('orderForm').addEventListener('input', updatePrice);
        document.getElementById('orderForm').addEventListener('submit', validateForm);

        function updatePrice() {
            const tshirtTypeSelect = document.getElementById('tshirtType');
            const quantityInput = document.getElementById('quantity');

            const selectedTshirt = tshirtTypeSelect.options[tshirtTypeSelect.selectedIndex];
            const pricePerTshirt = parseInt(selectedTshirt.getAttribute('data-price'), 10);
            const quantity = parseInt(quantityInput.value, 10);

            const totalPrice = pricePerTshirt * quantity;
            document.getElementById('totalPrice').innerText = totalPrice;
        }

        function validateForm(event) {
            event.preventDefault(); // Prevent the form from submitting

            const mobileInput = document.getElementById('mobile').value;
            const mobilePattern = /^[0-9]{10}$/;

            if (!mobilePattern.test(mobileInput)) {
                alert('Please enter a valid 10-digit mobile number.');
                return;
            }

            // Display order summary if everything is valid
            displayOrderSummary();
        }

        function displayOrderSummary() {
            const tshirtType = document.getElementById('tshirtType').options[document.getElementById('tshirtType').selectedIndex].text;
            const size = document.getElementById('size').value;
            const quantity = document.getElementById('quantity').value;
            const mobile = document.getElementById('mobile').value;
            const totalPrice = document.getElementById('totalPrice').innerText;

            const summaryText = `
                T-Shirt Type: ${tshirtType}<br>
                Size: ${size}<br>
                Quantity: ${quantity}<br>
                Mobile Number: ${mobile}<br>
                Total Price: ₹${totalPrice}
            `;

            document.getElementById('summaryDetails').innerHTML = summaryText;
            document.getElementById('orderSummary').style.display = 'block'; // Show the summary
        }
    </script>
</body>
</html>
